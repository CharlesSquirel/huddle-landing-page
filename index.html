<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <meta name="description" content="Huddle landing page with single introductory section" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <img src="logo.svg" alt="Logo Huddle" />
    </header>
    <main>
      <!-- SECTION -->
      <section>
        <img src="illustration-mockups.svg" alt="" />
        <!-- ARTICLE -->
        <article>
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <a href="#">Register</a>
        </article>
      </section>
      <!-- FOOTER -->
    </main>
    <footer>
      <a><img src="icons8-facebook-circled.svg" alt="Facebook link" /></a>
      <a><img src="icons8-twitter-circled.svg" alt="Twitter link" /></a>
      <a><img src="icons8-instagram.svg" alt="Instagram link" /></a>
    </footer>
  </body>
</html>
